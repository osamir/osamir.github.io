            color: #7f1d1d !important; /* Red-900 */

            @page {

                color: black;
                padding: 0 !important;

                margin-top: 0.5cm !important;

                margin-bottom: 0;

                code: null,

                correct: 1 // b-- passes original b. If b starts 10. --b makes it 9. checks 9<=0. Prints *. calls f1(9).

            {

                code: "void f1(int b){\n   if(b<=0) return;\n   else{\n       cout << \"*\";\n       f1(b--);\n    }\n}\nint main(){\n   f1(10);\n}",

			{
                text: "Suppose that pointer p has a value of an address of 1002 and p is declared as int* and int has 4 bytes long. What is the address represented by p+2?",

            {
                text: "Which of the following should be included to use the rand function?",
                code: null,
                options: ["time.h", "stdlib.h", "stdio.h", "math.h"],
                correct: 1 // stdlib.h
            },
            {
                text: "Write statements that assign random integers to the variable n in the following range 1 â¤ n â¤ 100?",
                code: null,
                options: ["n = 1 + rand() % 99;", "n = rand() % 99;", "n = 1 + rand() % 100;", "n = rand() % 101;"],
                correct: 2 // 1 + (0..99) = 1..100
            },
            {
                text: "The following statement generate a random integer in range? n = 5 + rand()%30",
                code: null,
                options: ["0 â¤ n â¤ 29", "4 â¤ n â¤ 29", "5 â¤ n â¤ 35", "5 â¤ n â¤ 34"],
                correct: 3 // Min: 5+0, Max: 5+29 = 34
            }
        ];

        const questionsContainer = document.getElementById('questions-container');
        let userAnswers = new Array(questions.length).fill(null); // Track user answers
        let quizEnded = false;

        // Render Questions
        questions.forEach((q, index) => {
            const questionCard = document.createElement('div');
            questionCard.className = "bg-white rounded-lg shadow-sm border border-gray-200 p-6 page-break";
            questionCard.id = `q-card-${index}`;

            let codeBlock = '';
            if(q.code) {
                codeBlock = `
                    <div class="bg-gray-900 rounded-md p-4 mb-4 overflow-x-auto">
                        <pre class="text-sm text-gray-100"><code>${escapeHtml(q.code)}</code></pre>
                    </div>
                `;
            }

            let optionsHtml = '';
            q.options.forEach((opt, optIndex) => {
                const letter = String.fromCharCode(97 + optIndex) + ")"; // a), b), c)...
                const isCorrectForPrint = optIndex === q.correct ? " print-correct" : "";
                
                optionsHtml += `
                    <label class="block group" id="label-${index}-${optIndex}">
                        <input type="radio" name="q${index}" value="${optIndex}" class="hidden option-radio" onclick="checkAnswer(${index}, ${optIndex})">
                        <div class="option-label p-3 rounded-md border border-gray-200 text-gray-700 font-medium flex items-center mb-2 ${isCorrectForPrint}" id="opt-${index}-${optIndex}">
                            <span class="w-6 h-6 rounded-full border border-gray-300 flex items-center justify-center mr-3 text-xs font-bold text-gray-400 group-hover:border-gray-400 no-print" id="icon-${index}-${optIndex}">
                                ${String.fromCharCode(65 + optIndex)}
                            </span>
                            <span class="print-index hidden">${letter}</span>
                            ${escapeHtml(opt)}
                        </div>
                    </label>
                `;
            });

            questionCard.innerHTML = `
                <div class="flex items-center mb-3">
                    <span class="bg-blue-100 text-blue-800 text-xs font-bold px-2.5 py-0.5 rounded mr-2">Q${index + 1}.</span>
                </div>
                <h3 class="text-lg font-bold text-gray-900 mb-4">${escapeHtml(q.text)}</h3>
                ${codeBlock}
                <div class="mt-4">
                    ${optionsHtml}
                </div>
                <div id="feedback-${index}" class="hidden mt-2 text-sm font-bold no-print"></div>
            `;

            questionsContainer.appendChild(questionCard);
        });

        // Instant Feedback Function
        function checkAnswer(qIndex, selectedIndex) {
            if (quizEnded || userAnswers[qIndex] !== null) return; // Prevent changing answer

            const question = questions[qIndex];
            userAnswers[qIndex] = selectedIndex; // Store answer

            const selectedDiv = document.getElementById(`opt-${qIndex}-${selectedIndex}`);
            const selectedIcon = document.getElementById(`icon-${qIndex}-${selectedIndex}`);
            const feedbackDiv = document.getElementById(`feedback-${qIndex}`);

            // Disable all inputs for this question
            const inputs = document.querySelectorAll(`input[name="q${qIndex}"]`);
            inputs.forEach(input => {
                input.disabled = true;
                input.closest('label').classList.add('disabled');
                input.closest('label').style.cursor = 'default';
            });

            if (selectedIndex === question.correct) {
                // Correct
                selectedDiv.classList.add('correct-answer');
                selectedIcon.classList.add('border-green-600', 'text-green-700');
                feedbackDiv.textContent = "Correct!";
                feedbackDiv.classList.add('text-green-700');
            } else {
                // Incorrect
                selectedDiv.classList.add('wrong-answer');
                selectedIcon.classList.add('border-red-600', 'text-red-700');
                feedbackDiv.textContent = "Incorrect.";
                feedbackDiv.classList.add('text-red-700');

                // Highlight correct answer
                const correctDiv = document.getElementById(`opt-${qIndex}-${question.correct}`);
                const correctIcon = document.getElementById(`icon-${qIndex}-${question.correct}`);
                correctDiv.classList.add('correct-answer');
                correctIcon.classList.add('border-green-600', 'text-green-700');
            }
            feedbackDiv.classList.remove('hidden');
        }

        // End Quiz & Reveal
        function revealAll() {
            quizEnded = true;
            let score = 0;

            questions.forEach((q, index) => {
                // If user answered correctly, increment score
                if (userAnswers[index] === q.correct) {
                    score++;
                }
                
                // If user didn't answer, reveal the correct one
                if (userAnswers[index] === null) {
                    // Disable inputs
                    const inputs = document.querySelectorAll(`input[name="q${index}"]`);
                    inputs.forEach(input => {
                        input.disabled = true;
                        input.closest('label').classList.add('disabled');
                    });

                    // Highlight correct
                    const correctDiv = document.getElementById(`opt-${index}-${q.correct}`);
                    const correctIcon = document.getElementById(`icon-${index}-${q.correct}`);
                    correctDiv.classList.add('correct-answer');
                    correctIcon.classList.add('border-green-600', 'text-green-700');
                    
                    const feedbackDiv = document.getElementById(`feedback-${index}`);
                    feedbackDiv.textContent = "Unanswered - Answer Revealed";
                    feedbackDiv.classList.add('text-gray-600');
                    feedbackDiv.classList.remove('hidden');
                }
            });

            const scoreDisplay = document.getElementById('score-display');
            scoreDisplay.textContent = `Final Score: ${score} / ${questions.length}`;
            scoreDisplay.classList.remove('hidden');
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function escapeHtml(text) {
            if (!text) return text;
            return text
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }
    </script>
